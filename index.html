<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="description" content="content" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="index.css" type="text/css" media="all" />
  <title>Pomodoro</title>
</head>
<body>
  <header id="page_header">
    Pomodoro 
  </header>
  <main role="main" id="main">
    <div id="timer-wrap">
      <div id="minutes-wrap"></div>
      <div class="fw7 ph2">:</div>
      <div id="seconds-wrap"></div>
      <div id="message-wrap" class="message"></div>
    </div>
    <div class="button-container">
      <button type="button" id="start-button" class="button">
        <svg id="play" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="currentcolor">
            <title>Start</title>
            <path d="M 4 4 L 28 16 L 4 28 z M 9 9 L 9 23 L 23 16 L 9 9 z"></path>
          </svg>
          
      </button>
      <button type="button" id="stop-button" class="button">
        <svg id="pause" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="currentcolor">
          <title>Pause</title>
          <path d="M4 4 H12 V28 H4 z M20 4 H28 V28 H20 z"></path>
        </svg>
      </button>
      <button type="button" id="reset-button" class="button">
        <svg id="refresh" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="currentcolor">
          <title>Reset</title>
          <path d="M16 2 A14 14 0 0 0 2 16 A14 14 0 0 0 16 30 A14 14 0 0 0 26 26 L 23.25 23 A10 10 0 0 1 16 26 A10 10 0 0 1 6 16 A10 10 0 0 1 16 6 A10 10 0 0 1 23.25 9 L19 13 L30 13 L30 2 L26 6 A14 14 0 0 0 16 2"></path>
        </svg>
      </button>
    </div>
  </main>
  <footer role="contentinfo" id="page_footer">
    <p>
      <a href="https://github.com/carloscallejasaez/pomodoro-js" target="_blank" class="link--footer no-underline">
        <svg id="github" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" fill="currentcolor">
          <path d="M0 18 C0 12 3 10 3 9 C2.5 7 2.5 4 3 3 C6 3 9 5 10 6 C12 5 14 5 16 5 C18 5 20 5 22 6 C23 5 26 3 29 3 C29.5 4 29.5 7 29 9 C29 10 32 12 32 18 C32 25 30 30 16 30 C2 30 0 25 0 18 M3 20 C3 24 4 28 16 28 C28 28 29 24 29 20 C29 16 28 14 16 14 C4 14 3 16 3 20 M8 21 A1.5 2.5 0 0 0 13 21 A1.5 2.5 0 0 0 8 21 M24 21 A1.5 2.5 0 0 0 19 21 A1.5 2.5 0 0 0 24 21 z"></path>
        </svg>
      </a>
    </p>
    <p>Developed with ♥ by Carlos Calleja Sáez</p>
  </footer>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
